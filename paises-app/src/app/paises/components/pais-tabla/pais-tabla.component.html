<table *ngIf="paises.length >= 1" class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Bandera</th>
			<th>Nombre</th>
			<th>Poblacion</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let pais of paises; let i = index">
			<td>{{i + 1}}</td>
			<td><img src="{{pais.flags.png}}" alt="{{pais.name.common}}"></td>
			<td>{{pais.name.common}} <small>({{pais.capital}})</small> </td>
			<td>{{pais.population | number}}</td>
			<td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>
		</tr>
	</tbody>
</table>
