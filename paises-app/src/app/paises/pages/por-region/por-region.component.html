<h2>{{ (regionActiva || "Region") | titlecase}}</h2>
<hr>

<div class="row">
  <div *ngFor="let region of regiones"
	  [ngClass]="{
	  	'btn-primary' : region == regionActiva,
		'btn-outline-primary' : region != regionActiva}"
		class="col mx-2 btn"
  		(click)="activarRegion(region)"
		>{{region | titlecase}}</div>
</div>

<div *ngIf="paises" class="my-4">
	<app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
