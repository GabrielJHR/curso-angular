<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
	<app-pais-input
		(onEnter)="buscar($event)"
	 	(onDebounce)="sugerencias( $event )"
	 	placeholder="Buscar capital..."
	></app-pais-input>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="haveError" >No se encontro ningun pais con esa capital.</div>

<div class="row">
	<app-pais-tabla [paises]="result"></app-pais-tabla>
</div>
