<h2>Por pais</h2>
<hr>

<div class="row">
	<div class="col">
		<app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias( $event )" placeholder="Buscar pais...">
		</app-pais-input>
		<div *ngFor="let pais of sugerenciasResponse"  class="list-group">
			<a routerLink="pais/{{pais.cca2}}" class="list-group-item list-group-item-action">{{pais.name.common}}</a>
		</div>
	</div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="haveError">No se encontro ningun pais con ese termino.</div>

<div class="row">
	<app-pais-tabla [paises]="result"></app-pais-tabla>
</div>
