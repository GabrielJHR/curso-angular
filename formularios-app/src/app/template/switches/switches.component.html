<h2>Template switches</h2>
<hr>

<form #miFormulario="ngForm" autocomplete="off">
  
  <!-- Radio button -->
  <div class="mb-3">
	<label>Genero:</label>

	<div class="form-check">  
		<input 
	  		class="form-check-input" 
			type="radio" 
  			value="M"
	 		[(ngModel)]="persona.genero"
			name="radioGenero" 
			id="radioMasculino"
			required>
	  <label class="form-check-label" for="radioMasculino">
		Masculino
	  </label>
	</div>

	<div class="form-check">
		<input 
	  		class="form-check-input" 
			type="radio" 
			name="radioGenero" 
	 		[(ngModel)]="persona.genero"
  			value="F"
			id="radioFemenino"
			required>
		<label class="form-check-label" for="radioFemenino">
		Femenino
	  </label>
	</div>

  </div>

  <!-- Switches -->
  <div class="mb-3">
	<label>Notificaciones:</label>
	<div class="form-check form-switch">
	  
	  <input 
		class="form-check-input" 
		type="checkbox" 
		role="switch" 
  		[(ngModel)]="persona.notificaciones"
		id="notificaciones"
		name="notificaciones">

	  <label 
		class="form-check-label" 
		for="notificaciones">
		  Quiero recibir notificaciones
	  </label>
	</div>
  </div>

  <!-- Checkbox -->
  <div class="mb-3">
	<div class="form-check">
	  
	  <input 
		class="form-check-input" 
		type="checkbox" 
		role="switch" 
  		[(ngModel)]="terminosCond"
		id="terminos"
		name="terminos"
		required>

	  <label 
		class="form-check-label" 
		for="terminos">
		Acepto los terminos y condiciones de uso.
	  </label>
	</div>
  </div>

  <!-- Botones -->
  <div>
	<button 
		type="submit" 
		class="btn btn-primary"
		[disabled]="miFormulario.invalid">Guardar</button>
  </div>
</form>
