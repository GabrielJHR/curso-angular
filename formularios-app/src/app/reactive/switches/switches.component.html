<h2>Reactivos switches</h2>
<hr>

<form [formGroup]="miFormulario" autocomplete="off">
  
  <!-- Radio button -->
  <div class="mb-3">
	<label>Genero:</label>

	<div class="form-check">  
		<input 
	  		class="form-check-input" 
			type="radio" 
  			value="M"
   			formControlName="genero"
			id="radioMasculino" >
	  <label class="form-check-label" for="radioMasculino">
		Masculino
	  </label>
	</div>

	<div class="form-check">
		<input 
	  		class="form-check-input" 
			type="radio" 
   			formControlName="genero"
  			value="F"
			id="radioFemenino" >
		<label class="form-check-label" for="radioFemenino">
		Femenino
	  </label>
	</div>

  </div>

  <!-- Switches -->
  <div class="mb-3">
	<label>Notificaciones:</label>
	<div class="form-check form-switch">
	  
	  <input 
		class="form-check-input" 
		type="checkbox" 
		role="switch" 
   		formControlName="notificaciones"
		id="notificaciones" >

	  <label 
		class="form-check-label" 
		for="notificaciones">
		  Quiero recibir notificaciones
	  </label>
	</div>
  </div>

  <!-- Checkbox -->
  <div class="mb-3">
	<div class="form-check">
	  
	  <input 
		class="form-check-input" 
		type="checkbox" 
		role="switch" 
  		formControlName="condiciones"
		id="terminos" >

	  <label 
		class="form-check-label" 
		for="terminos">
		Acepto los terminos y condiciones de uso.
	  </label>
	</div>
  </div>

  <!-- Botones -->
  <div>
	<button 
		type="submit" 
		class="btn btn-primary" >Guardar</button>
  </div>
</form>
