<h2>Templates</h2>
<hr>
<ul class="list-group">
  <li 
    *ngFor="let item of menuTemplate"
    class="list-group-item"
    routerLink="{{item.link}}"
    routerLinkActive="active">{{item.etiqueta}}</li>
</ul>


<h2 class="mt-5">Reactivos</h2>
<hr>
<ul class="list-group">
  <li 
    *ngFor="let item of menuReactive"
    class="list-group-item"
    routerLink="{{item.link}}"
    routerLinkActive="active">{{item.etiqueta}}</li>
</ul>
