<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe" >
  <mat-grid-tile>
	<mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <h1>{{heroe.superhero}}</h1>
  <mat-divider></mat-divider>
  <br>
  <div  fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="20px">

    <div fxFlex="50">
      <img [src]="heroe | imagen" alt="">
    </div>
    <div fxFlex="50">
      <h2>{{heroe.publisher}}</h2>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>
          <strong>Primera aparicion: </strong> <span> {{heroe.first_appearance}}</span> 
        </mat-list-item>
        <mat-list-item>
          <strong>Caracterizo: </strong> <span> {{heroe.characters}}</span> 
        </mat-list-item>
        <mat-list-item>
          <strong>Alter ego: </strong> <span> {{heroe.alter_ego}}</span> 
        </mat-list-item>
        <br>
        <button mat-button 
                color="primary"
                routerLink="/heroes/listado">Volver a la lista</button>
      </mat-list>
    </div>

  </div>
</ng-template>
