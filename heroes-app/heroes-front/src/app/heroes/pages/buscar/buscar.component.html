<div>
	<div fxLayout="column" >
	  <div><h1>Buscar heroe</h1></div>
	  <mat-divider></mat-divider>
	</div>

	<div fxLayout="column">
		<h3>Buscador</h3>
		<form class="example-form">
			<mat-form-field 
				class="example-full-width" 
				appearance="fill">

				<mat-label>Heroe</mat-label>
				<input type="text" 
						placeholder="Buscar heroe" 
						aria-label="Heroe" 
						matInput 
						[(ngModel)]="termino"
						[ngModelOptions]="{standalone:true}" 
						[matAutocomplete]="auto" 
						(input)="buscando()">
				
				<mat-autocomplete 	autoActiveFirstOption 
									#auto="matAutocomplete"
									(optionSelected)="opcionSeleccionada( $event )">
					<mat-option 
						*ngFor="let heroe of heroes" 
						[value]="heroe">
						{{heroe.superhero}}
					</mat-option>

					<mat-option disabled="true" *ngIf="heroes.length == 0 && termino">
						No se ha encontrado ningun heroe con el temino {{termino}}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>
		</form>
	</div>
</div>
<pre>{{heroeSeleccionado | json}}</pre>
